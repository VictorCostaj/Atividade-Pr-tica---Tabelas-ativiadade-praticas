<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividadeDois</title>

    <style>
        table {
            margin-bottom: 50px;
        }

        table,
        td {
            border: solid 1px black;
            border-collapse: collapse;
        }

        td {
            width: 1000px;
            /*largura*/
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        tr {
            width: 1000vh;
        }
    </style>

</head>

<body>
    <table style="height:40px;">
        <thead>
            <tr class="center">
                <td colspan="2">
                    Topo
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="center" style="height: 70vh;" style="font-size:10px">
                <td style="width: 20%;">Menu</td>
                <td style="width: 85%;">Conteúdo</td>
            </tr>
        </tbody>

        <tfoot>
            <tr class="center" style="font-size: 10px;">
                <td colspan="2">
                    Rodapé
                </td>
            </tr>

        </tfoot>
    </table>

</body>
</html>
